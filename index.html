<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .header, .footer { text-align: center; padding: 20px; background: #343a40; color: white; }
        .nav { display: flex; justify-content: center; gap: 20px; padding: 15px; background: #007bff; }
        .nav a { color: white; text-decoration: none; font-weight: bold; }
        .content { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px; }
        .book-card { width: 200px; padding: 15px; border-radius: 8px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        .user-section, .profile-container, .login-container { max-width: 400px; margin: 20px auto; padding: 20px; border-radius: 8px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .login-container button, .profile-container button, .user-section button { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .login-container button { background: #5cb85c; color: white; }
        .profile-container button, .user-section button { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Biblioteca Online</h1>
    </div>
    <div class="nav">
        <a href="#">Início</a>
        <a href="#">Catálogo</a>
        <a href="#">Meu Perfil</a>
        <a href="#">Contato</a>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Usuário" />
        <input type="password" placeholder="Senha" />
        <button>Entrar</button>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Biblioteca Online</p>
    </div>
</body>
</html>
