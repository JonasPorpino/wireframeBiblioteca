<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Biblioteca Online</h1>
    </div>
    <div class="nav">
        <a href="#">Início</a>
        <a href="#">Catálogo</a>
        <a href="#">Meu Perfil</a>
        <a href="#">Contato</a>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Usuário" />
        <input type="password" placeholder="Senha" />
        <button>Entrar</button>
    </div>
    <div class="content">
        <div class="book-card">
            <h3>Título do Livro</h3>
            <p>Autor</p>
            <button>Detalhes</button>
        </div>
        <div class="book-card">
            <h3>Título do Livro</h3>
            <p>Autor</p>
            <button>Detalhes</button>
        </div>
    </div>
    <div class="user-section">
        <h2>Área do Utilizador</h2>
        <p>Bem-vindo, [Nome do Utilizador]</p>
        <button>Ver Empréstimos</button>
        <button>Sair</button>
    </div>
    <div class="profile-container">
        <h2>Perfil do Utilizador</h2>
        <p>Nome: [Nome do Utilizador]</p>
        <p>Email: [Email do Utilizador]</p>
        <p>Livros emprestados: [Número]</p>
        <button>Editar Perfil</button>
        <button>Histórico de Empréstimos</button>
    </div>
    <div class="footer">
        <p>&copy; 2025 Biblioteca Online</p>
    </div>
</body>
</html>
